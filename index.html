<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="invoice-modal">
      <div class="modal-items-wrapper">
        <div class="logo-wrapper">
          <img src="./icons/logo.svg">
        </div>
        <a href="http://" class="night-mode-toggle">
          <img src="./icons/icon-sun.svg">
        </a>
      </div>
      <div class="profile-container">
        <img src="./icons/image-avatar.jpg">
      </div>
    </header>
    <div class="modal-menu">
      <form action="">
        <div class="bill-form-container">
          <div class="street-wrapper">
            <label for="street">Street Address</label>
            <input type="text" name="street" id="street-input">
          </div>
          <div class="city-wrapper">
            <label for="city">City</label>
            <input type="text" name="city" id="city-input">
          </div>
          <div class="postal-wrapper">
            <label for="postal">Postal Code</label>
            <input type="text" name="postal" id="postal-input">
          </div>
          <div class="country-wrapper">
            <label for="country">Country</label>
            <input type="text" name="country" id="country-input">
          </div>
        </div>
        <div class="bill-from-container"></div>
      </form>
    </div>
    <main class="application">
      <div class="invoice-info">
        <h1>Invoices</h1>
        <p>There are 7 total invoices</p>
      </div>
      <div class="invoice-buttons">
        <a href="">Filter by status V</a>
        <button type="submit" id="create-invoice">New Invoice</button>
      </div>
      <div class="invoices-container">
        <div class="invoice">
          <p id="invoice-number">#RT3080</p>
          <p id="invoice-due-date">Due 19 Aug 2021</p>
          <p id="invoice-payee">Peter Parker</p>
          <p id="invoice-amount">$1300.52</p>
          <p id="invoice-status">Paid</p>
          <a href="" id="invoice-expand">Button</a>
        </div>
        <div class="invoice">
          
        </div>
        <div class="invoice">
          
        </div>
      </div>
    </main>
    <script src="./script/script.js" async defer></script>
  </body>
</html>
